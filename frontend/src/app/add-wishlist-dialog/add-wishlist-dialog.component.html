<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>Neue Wishlist anlegen</h2>
  <div formArrayName="items">
    <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="item-row">
      <mat-form-field appearance="fill">
        <mat-label>Item Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Beschreibung</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
      <button mat-icon-button color="warn" type="button" (click)="removeItem(i)" [disabled]="items.length === 1">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <button mat-button type="button" (click)="addItem()">+ Item hinzuf√ºgen</button>
  <div class="dialog-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Anlegen</button>
    <button mat-button type="button" (click)="cancel()">Abbrechen</button>
  </div>
</form>
